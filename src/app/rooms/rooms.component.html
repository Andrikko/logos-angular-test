<div class="main">
  <span class="material-icons user-icon">account_circle</span>
  <app-search></app-search>
</div>

<div class="chat-rooms">
  <div class="chats-title">
    <span>Chats</span>
  </div>
  <div *ngFor="let chatRoom of chatRooms; let i =index">
    <app-chat-room [chatInfo]="chatRoom"
                   (click)="selectChat(i)">
    </app-chat-room>
  </div>
</div>
