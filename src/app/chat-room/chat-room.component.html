<div class="message-block">
  <img src="{{chatInfo.icon}}" class="chat-icon"/>
  <div class="message-info">
    <span>{{chatInfo.addressedPerson}}</span><br>
    <div class="chat-message" [message]="message" appCutMessage>{{message}}</div>
  </div>
  <span class="message-time">{{chatInfo.time}}</span>
</div>
